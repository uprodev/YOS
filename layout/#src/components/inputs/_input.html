<div class="input-wrap" data-input>
    @@if (required === false) {
        <input type="text" class="input" >
        <span class="input-label">@@label</span>
    }
    @@if (required === true) {
        <input type="text" class="input" required>
        <span class="input-label">@@label</span>
    }
</div>
