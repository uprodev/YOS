<div class="input-wrap" data-input>
    @@if (required === false) {
        <input type="@@type" class="input"  placeholder="enter">
        <span class="input-label">@@label</span>
    }
    @@if (required === true) {
        <input type="@@type" class="input" required placeholder="enter">
        <span class="input-label">@@label</span>
    }
</div>
